<div class="container">
  <div [hidden]="submitted">
    <h1>Sign up</h1>
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email"
               required
               [(ngModel)]="model.email" name="email"
               #email="ngModel">
        <!-- <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span> -->
        <div [hidden]="email.valid && email.touched"
             class="alert alert-danger">
          valid Email is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">password</label>
        <input type="password" class="form-control" id="password"
               required
               [(ngModel)]="model.password" name="password"
               #password="ngModel">
        <div [hidden]="password.valid || password.pristine"
             class="alert alert-danger">
             password is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">ReType password</label>
        <input type="password" class="form-control" id="Repassword"
               required
               [(ngModel)]="model.password" name="password"
               #Repassword="ngModel">
        <div [hidden]="password.valid || password.pristine"
             class="alert alert-danger">
             mismatch
        </div>
      </div>

      <div class="form-group">
        <label for="address">address</label>
        <input type="text" class="form-control" id="address"
               required
               [(ngModel)]="model.address" name="address"
               #address="ngModel">
        <div [hidden]="address.valid || address.pristine"
             class="alert alert-danger">
             address is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!signupForm.form.valid">Submit</button>
      <h6><a href="./seller-signup/seller-signup.html">signup as a seller?</a></h6>
  
    </form>
  </div>
